<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشروع ريادة الأعمال</title>
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            animation: fade 0.7s ease;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
            outline: none;
        }

        button {
            width: 96%;
            padding: 13px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background: #1e63d8;
            transform: scale(1.03);
        }

        #result {
            margin-top: 18px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>مشروع ريادة الأعمال</h2>

    <input type="number" id="hours" placeholder="ساعات المادة">
    <input type="number" id="weeks" placeholder="عدد أسابيع الفصل">
    <input type="number" id="fixed" value="20" readonly>

    <button onclick="calc()">احسب</button>

    <div id="result"></div>
</div>

<script>
function calc() {
    let hours = Number(document.getElementById("hours").value);
    let weeks = Number(document.getElementById("weeks").value);
    let fixed = Number(document.getElementById("fixed").value);

    if (hours <= 0 || weeks <= 0) {
        document.getElementById("result").innerHTML = "أدخل القيم كاملة!";
        return;
    }

    let totalAbsent = (hours * weeks * fixed) / 100; // الغياب المحتسب
    let remaining = totalAbsent;
    let dailyDeduction = hours;
    let text = الغياب المحتسب: ${totalAbsent.toFixed(2)}<br>;

    let day = 1;
    while (remaining >= dailyDeduction) {
        remaining -= dailyDeduction;
        text += بعد اليوم ${day}: ${remaining.toFixed(2)} ساعة متبقية<br>;
        day++;
    }

    // اليوم اللي صار فيه الحرمان
    text += اليوم ${day} حرمان;

    document.getElementById("result").innerHTML = text;
}
</script>

</body>
</html>
